<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<body>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<h>Uzņēmums veiksmīgi pievienots </h>

<p>Pievieno Pakalpojumus</p>


<form th:action="@{/savePievPakalpojumu}"   method="Post"  th:object="${pievienopakalpojumu}">


<label class="control-label" for="name"> Ievadi Pakalpojuma nosaukumu: </label>
<input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />



<label class="control-label" for="name"> Ievadi Pakalpojuma ilgumu </label>
<input id="laiks" class="form-control" th:field="*{time}" required autofocus="autofocus" />

<button type="submit" class="btn btn-success">Saglabāt</button>

</body>
</html>
