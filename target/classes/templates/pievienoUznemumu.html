<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<head>
<body>

<form th:action="@{/pievienoUznemumu}" method="Post"  th:object="${uznemums}">


<label class="control-label" for="name"> Ievadi Uzņēmuma nosaukumu: </label>
<input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />



<label class="control-label" for="name"> Ievadi Uzņēmuma atrašanās vietu: </label>
<input id="adrese" class="form-control" th:field="*{adrese}" required autofocus="autofocus" />

<button type="submit" class="btn btn-success">Saglabāt</button>
</body>
</html>
